>&#x2F;**</span><br><span class="line"> * 数组去重</span><br><span class="line"> *</span><br><span class="line"> **&#x2F;</span><br><span class="line">function unique (arr) &#123;</span><br><span class="line">    const seen &#x3D; new Map()</span><br><span class="line">    return arr.filter((a) &#x3D;&gt; !seen.has(a - 0) &amp;&amp; seen.set(a - 0, 1))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 插入排序</span><br><span class="line"> *</span><br><span class="line"> **&#x2F;</span><br><span class="line">function insertSort (arr) &#123;</span><br><span class="line">    let len &#x3D; arr.length;</span><br><span class="line">    for (let i &#x3D; 1; i &lt; len; i++) &#123;</span><br><span class="line">        let temp &#x3D; arr[i],</span><br><span class="line">            j;</span><br><span class="line">        for (j &#x3D; i - 1; j &gt;&#x3D; 0 &amp;&amp; temp &lt; arr[j]; j--) &#123;</span><br><span class="line">            arr[j + 1] &#x3D; arr[j];</span><br><span class="line">        &#125;</span><br><span class="line">        arr[j + 1] &#x3D; temp;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 获取url参数</span><br><span class="line"> *</span><br><span class="line"> **&#x2F;</span><br><span class="line">let url &#x3D; window.location.search;</span><br><span class="line">    url &#x3D; url.substring(url.indexOf(&#39;?&#39;) + 1, url.length);</span><br><span class="line">function getQueryString(name) &#123;</span><br><span class="line">    let reg &#x3D; new RegExp(&quot;(^|&amp;)&quot; + name + &quot;&#x3D;([^&amp;]*)(&amp;|$)&quot;, &quot;i&quot;);</span><br><span class="line">    let r &#x3D; url.match(reg);</span><br><span class="line">    if (r !&#x3D; null) return (r[2]);</span><br><span class="line">    return null;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 去掉字符串中的 html 标签</span><br><span class="line"> **&#x2F;</span><br><span class="line">str &#x3D; str.replace(&#x2F;&lt;[^&gt;]+&gt;&#x2F;g, &quot;&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * 原生方法格式化时间</span><br><span class="line"> **&#x2F;</span><br><span class="line">const dateTimeString &#x3D; new Intl.DateTimeFormat(&#39;zh&#39;,&#123;</span><br><span class="line">    hour12: false,</span><br><span class="line">    year: &#39;numeric&#39;,</span><br><span class="line">    month: &#39;2-digit&#39;,</span><br><span class="line">    day: &#39;2-digit&#39;,</span><br><span class="line">    hour: &#39;2-digit&#39;,</span><br><span class="line">    minute: &#39;2-digit&#39;,</span><br><span class="line">    second: &#39;2-digit&#39;</span><br><span class="line">&#125;).format(new Date()).replace(&#x2F;\&#x2F;&#x2F;g, &#39;-&#39;);</span><br></pre></td></tr></table></figure>
